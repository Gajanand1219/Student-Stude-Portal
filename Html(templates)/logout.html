{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="border-top pt-3 text-center">
  <h2>You are logged out</h2>
  <small class="text-muted">
    <!-- Logout form -->
    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Log Out</button>
    </form>
  </small>
</div>
{% endblock content %}
